<section *ngIf="hero" class="battle-page">
    
    <div>
        <h1>Fight!</h1>
        <div class="life-hero">Life: <span>{{hero.life}}</span></div>
    </div>
    
<div class="robots">
    <img src="https://robohash.org/{{hero._id}}?set=set3">
    <img src="https://robohash.org/{{hero._id}}?set=set1">
</div>

<button (click)="onBack()">Back</button>

</section>
